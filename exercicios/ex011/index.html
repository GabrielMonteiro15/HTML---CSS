<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia html</title>
</head>
<body>
    <H1>Imagens dinamicas !!</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens\M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexivel">
        
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vo√ße pode colocar audio em html5. </p>
    <audio preload="metadata" controls >
        <source src="midia/Twenty One Pilots - _Lane Boy_Redecorate_Chlorine (Livestream Version)_ (1).mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
