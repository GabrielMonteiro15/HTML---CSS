<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        dialog::backdrop{
            background-color: rgb(0 0 0 / .5);
        }
        dialog{
            border: none;
            border-radius: .5rem;
            box-shadow: 0 0 1em rgb(0 0 0 / .3);
            width: 80%;
        }
    </style>
</head>
<body>
    <button>Abrir Texto</button>
    <dialog>
        <h2>titulo foda</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ipsum dolor asperiores? Molestiae omnis dicta totam fugit quisquam earum tenetur atque, quam velit. Nostrum, quia magni voluptatum voluptate dolorem repudiandae!</p>
        <button>Ok</button>
    </dialog>
    <script>
        const botao = document.querySelector("button")
        const modal = document.querySelector("dialog")
        const botaofechar = document.querySelector("dialog button")
        botao.onclick = function () {
            modal.showModal()
        }
        botaofechar.onclick = function(){
            modal.close()
        }

    </script>
    
</body>
</html>
