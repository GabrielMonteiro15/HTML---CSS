<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        td, th{
            border: 1px solid black;
            padding: 20px;
        }
        th{
            font-size: 1.3em;
            font-weight: bold;
        }
        td{
            font-size: 1.1em;
        }
        table{
            border-collapse: collapse;
        }
        .linha{
            background-color: rgb(82, 82, 82);
            color: white;
            text-align: left;
        }


    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="linha">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                <th rowspan="2" scope="col">Média</th>   
            </tr>
        </thead> 
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="linha">
                <th colspan="4" scope="row">Médias De Exatas</th>
                <td>0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr class="linha">
                <th colspan="4" scope="row">Médias de Humanas</th>
                <td>0</td>
            </tr>
        </tbody> 
    </table>
    
</body>
</html>
